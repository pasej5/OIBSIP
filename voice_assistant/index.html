<html>
  <body>
    <h1>Voice Assistant</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %} {{ form }}
      <input type="submit" value="Submit" />
    </form>
    {% if audio_url %}
    <audio controls>
      <source src="{{ audio_url }}" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    {% endif %}
  </body>
</html>
